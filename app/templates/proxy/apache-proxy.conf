<VirtualHost *:80>

    ServerName test.com
    ServerAlias www.test.com

    DocumentRoot /var/www/localhost

    Alias /gorilla-maintenance /var/www/localhost

    ProxyPreserveHost On
    ProxyPass /gorilla-maintenance !

    ProxyTimeout 3600
    ProxyPass / http://test.com/
    ProxyPassReverse / http://test.com/

</VirtualHost>
