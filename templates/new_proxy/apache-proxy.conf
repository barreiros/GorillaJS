<VirtualHost *:80>

    ServerName {{project.domain}}
    ServerAlias www.{{project.domain}}

    DocumentRoot /var/www/html

    Alias /.well-known /etc/letsencrypt/verify/{{project.domain}}/.well-known
    Alias /gorilla-maintenance /var/www/html

    ProxyPreserveHost On
    ProxyPass /.well-known/ !
    ProxyPass /gorilla-maintenance !

    ProxyPass / http://{{project.domain}}/
    ProxyPassReverse / http://{{project.domain}}/

    <Directory /etc/letsencrypt/verify/{{project.domain}}>
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

</VirtualHost>
