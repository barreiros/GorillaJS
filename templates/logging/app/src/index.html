<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script> 
    <script src="/static/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/static/semantic/semantic.min.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="static/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">

</head>
<body>

    <div class="container">

        <div id="projects" class="ui labeled icon top left pointing dropdown button red">

            <i class="star icon"></i>
            <span class="text">Select project</span>
            <div class="menu">

                <div class="ui search icon input">
                    <i class="search icon"></i>
                    <input type="text" name="search" placeholder="Search projects...">
                </div>
                <div class="divider"></div>

            </div>

        </div>
    
        <div id="containers" class="ui labeled icon top left pointing dropdown button teal">

            <i class="ship icon"></i>
            <span class="text">Select container</span>
            <div class="menu">

                <div class="ui search icon input">
                    <i class="search icon"></i>
                    <input type="text" name="search" placeholder="Search containers...">
                </div>
                <div class="divider"></div>

            </div>

        </div>

        <div id="output"></div>

    </div>

    
</body>
</html>
