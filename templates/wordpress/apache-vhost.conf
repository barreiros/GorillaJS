<VirtualHost *:80>

  Servername {{project.domain}}

  DocumentRoot /var/www/{{project.domain}}/{{project.srcout}}

  Options -Indexes

  ErrorLog /var/log/apache2/{{project.domain}}-error.log
  CustomLog /var/log/apache2/{{project.domain}}-access.log combined
  
  SetEnv DB_NAME {{database.dbname}}
  SetEnv DB_USER {{database.username}}
  SetEnv DB_PASSWORD {{database.password}}
  SetEnv DB_HOST database
  SetEnv DB_CHARSET utf8
  SetEnv DB_COLLATE 

</VirtualHost>
