<VirtualHost *:80>

    ServerName {{project.domain}}

    DocumentRoot /var/www/html

    Alias /.well-known /etc/letsencrypt/verify/{{project.domain}}/.well-known

    ErrorDocument 502 /error/index.html
    ErrorDocument 503 /error/index.html

    ProxyPreserveHost On
    ProxyPass /error/ !
    ProxyPass /.well-known/ !

    ProxyPass / http://{{project.domain}}/
    ProxyPassReverse / http://{{project.domain}}/

    <Directory /etc/letsencrypt/verify/{{project.domain}}>
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

</VirtualHost>
