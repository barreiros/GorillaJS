<VirtualHost *:80>

    ServerName {{project.domain}}
    ServerAlias www.{{project.domain}}

    DocumentRoot /var/www/html

    Alias /.well-known /etc/letsencrypt/verify/{{project.domain}}/.well-known

    ProxyPreserveHost On
    ProxyPass /error/ !
    ProxyPass /.well-known/ !

    ProxyPass / http://127.0.0.1:6081/ retry=0 timeout=30 ttl=30
    ProxyPassReverse / http://127.0.0.1:6081/

    <Directory /etc/letsencrypt/verify/{{project.domain}}>
        Order allow,deny
        Allow from all
        Require all granted
    </Directory>

</VirtualHost>
