version: '3'

services:

  web:
    image: gorillajs/python-base
    ports:  
      - "{{docker.port}}:80"
    volumes:
      - ../{{docker.templatefolder}}:/root/templates
      - ../../src:/var/www/{{project.domain}}
      - ../../packages:/usr/local/lib/python2.7/dist-packages
    container_name: {{project.domain}}

networks:
  default:
    external:
      name: gorillajs

