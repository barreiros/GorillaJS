<VirtualHost *:80>

    Servername {{project.domain}}
    ServerAlias www.{{project.domain}}

    DocumentRoot /var/www/{{project.domain}}/{{project.slug}}

    ErrorLog /var/log/apache2/{{project.domain}}-error.log
    CustomLog /var/log/apache2/{{project.domain}}-access.log combined
  
    Alias /static /var/www/{{project.domain}}/static
    <Directory /var/www/{{project.domain}}/static>
        Require all granted
    </Directory>

    <Directory /var/www/{{project.domain}}>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess {{project.slug}} python-path=/var/www/{{project.domain}} 
    WSGIProcessGroup {{project.slug}}
    WSGIScriptAlias / /var/www/{{project.domain}}/{{project.slug}}/wsgi.py

    <Directory /var/www/{{project.domain}}/{{project.slug}}>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

</VirtualHost>
